<p class="h4 col-11 col-sm-9 col-md-7 col-lg-5 mx-auto mb-0 text-white bg-titulo rounded-top">ACTUALIZAR DATOS
</p>

<div class="container bg-light rounded-bottom mt-0 py-3 col-11 col-sm-9 col-md-7 col-lg-5">
    <form [formGroup]="fg">
        <div class="form-group row">

            <div class="col-12">
                <input type="text" placeholder="Nombre" name="nombre" id="nombre" formControlName="nombre"
                    class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <input type="text" placeholder="Apellido" name="apellido" id="apellido" formControlName="apellido"
                    class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <input type="email" disabled placeholder="Email" name="email" id="email" formControlName="email"
                    class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <input type="password" placeholder="Contraseña actual" name="pwd" id="pwd" formControlName="pwd"
                    class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <input type="password" placeholder="Nueva contraseña" name="Npwd" id="Npwd" formControlName="Nuevapwd"
                    class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <select name="sexo" class="custom-select" formControlName="sexo" placeholder="d.ff">
                    <option hidden disabled value="null">Selecciona una opción</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <input type="text" name="nacimiento" id="nacimiento" placeholder="Fecha de nacimiento"
                    formControlName="fechaNac" class="form-control" onfocus="this.type='date'"
                    onblur="(this.type='text')">
            </div>
        </div>
    </form>
    <hr>
    <button class="btn btn-success col-12" (click)="actualizar()"> Actualizar</button>
</div>
